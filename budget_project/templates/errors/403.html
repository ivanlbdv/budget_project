{% extends 'base.html' %}

{% block title %}Ошибка 403 — Доступ запрещён{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center border-danger">
            <div class="card-body">
                <h1 class="display-1 text-danger">403</h1>
                <h4 class="mb-3">Доступ запрещён</h4>
                <p class="text-muted">У вас нет прав для просмотра этой страницы.</p>
                <a href="{% url 'dashboard' %}" class="btn btn-danger mt-3">Вернуться на главную</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
